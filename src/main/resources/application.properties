############  RabbitMQ  #################
######\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F\u914D\u7F6E
#spring.rabbitmq.host=127.0.0.1
#\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F --- RabbitMQ\u7684\u4E3B\u673A\u5730\u5740
spring.rabbitmq.host=localhost
#\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F --- \u7AEF\u53E3\u53F7
spring.rabbitmq.port=5672
#\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F --- \u7528\u6237\u540D
spring.rabbitmq.username=guest
#\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F --- \u5BC6\u7801
spring.rabbitmq.password=guest
#\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F --- \u865A\u62DF\u4E3B\u673A
spring.rabbitmq.virtual-host=/
#\u57FA\u672C\u8FDE\u63A5\u4FE1\u606F --- \u8FDE\u63A5\uFF08\u7F13\u5B58\uFF09\u6A21\u5F0F
spring.rabbitmq.cache.connection.mode=channel
######\u6D88\u606F\u786E\u8BA4\u673A\u5236\u914D\u7F6E
#\u6D88\u606F\u786E\u8BA4\u673A\u5236 --- \u6D88\u606F\u53D1\u9001\u56DE\u8C03(\u9ED8\u8BA4false\uFF09
spring.rabbitmq.publisher-confirms=true
#\u6D88\u606F\u786E\u8BA4\u673A\u5236 --- \u6D88\u606F\u53D1\u9001\u5931\u8D25\u8FD4\u56DE\u56DE\u8C03\uFF08\u9ED8\u8BA4false\uFF09
spring.rabbitmq.publisher-returns=true
#\u6D88\u606F\u786E\u8BA4\u673A\u5236 --- \u662F\u5426\u5F00\u542F\u624Back\u52A8\u786E\u8BA4\u6A21\u5F0F
spring.rabbitmq.listener.direct.acknowledge-mode=manual
#\u6D88\u606F\u786E\u8BA4\u673A\u5236 --- \u662F\u5426\u5F00\u542F\u624Back\u52A8\u786E\u8BA4\u6A21\u5F0F
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#\u9ED8\u8BA4\u521B\u5EFA\u4E00\u4E2AAmqpAdmin\u7684Bean \u9ED8\u8BA4\u4E3A: true
spring.rabbitmq.dynamic=true
######\u751F\u4EA7\u8005\u914D\u7F6E
#\u751F\u4EA7\u8005\u914D\u7F6E --- \u662F\u5426\u5F00\u59CB\u6D88\u606F\u53D1\u9001\u5931\u8D25\u91CD\u8BD5\uFF08\u9ED8\u8BA4\u4E5F\u662Ffalse\uFF09
spring.rabbitmq.listener.simple.retry.enabled=true
#####\u6D88\u8D39\u8005\u914D\u7F6E
#\u6D88\u8D39\u8005\u914D\u7F6E --- \u6307\u5B9A\u6700\u5C0F\u7684\u6D88\u8D39\u8005\u6570\u91CF.
spring.rabbitmq.listener.concurrency=10
#\u6D88\u8D39\u8005\u914D\u7F6E --- \u6307\u5B9A\u6700\u5927\u7684\u6D88\u8D39\u8005\u6570\u91CF
spring.rabbitmq.listener.max-concurrency=50
#\u6D88\u8D39\u8005\u914D\u7F6E --- \u6BCF\u4E2A\u6D88\u8D39\u8005\u6BCF\u6B21\u76D1\u542C\u65F6\u53EF\u62C9\u53D6\u5904\u7406\u7684\u6D88\u606F\u6570\u91CF\u3002
spring.rabbitmq.listener.prefetch=5


############  \u6570\u636E\u5E93\u8FDE\u63A5\u4FE1\u606F  #################
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/freeter?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


